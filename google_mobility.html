<html>  
    <a href="https://www.gstatic.com/covid19/mobility/Global_Mobility_Report.csv">url</a>
    <head>
        <meta charset="utf-8">
        <title>CSV Downloader</title>
    </head>
    <body>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.js"></script>
        <script>
            Papa.parse("https://www.gstatic.com/covid19/mobility/Global_Mobility_Report.csv", {
                download: true,
                step: function(row) {
                console.log("Row:", row.data);
            },
            complete: function() {
                console.log("All done!");
            }
        });
        </script>
        
    </body>	
</html>
